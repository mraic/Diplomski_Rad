{% load static  %}

<!doctype html>
<html lang="en">
    
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>

    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="/static/images/Artboard_1.jpg " class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <img src="/static/images/Artboard_2.png" class="img-fluid rounded mx-auto d-block" alt="">
                    <h1 class="font-weight-bold py-3 text-center">Sve evidencije na jednom mjestu</h1>
                    <h4>Prijavite se</h4>
                    <form  method='POST' action=''>
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-12">
                                
                                
                                <input type="email" name='email' class="form-control my-3 p-4" placeholder="E-mail">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <input type="password" name ='password' class="form-control my-3 p-4" placeholder="Lozinka">
                                {% for field in login_form %}
                                <p> {% for error in field.errors %}</p>
                                <p style='color:red'>{{error}}</p>
                                {% endfor %} </p>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <button class="btn1 mt-3 mb-5" type="submit" href="{% url 'user' %}" >Prijavi se</button>
                            </div>
                        </div>
                        <a href="#">Zaboravili ste lozinku?</a>
                        <p>Nemate raƒçun? <a href="{% url 'register' %}">Registrirajte se ovdje</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
